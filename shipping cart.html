<!DOCTYPE html>

    <div class="container my-5">

        </div>


        <div class="row">

            <div class="col-lg-8">
             
                <div class="cart-item d-flex justify-content-between align-items-center border-bottom py-3">

                    </div>
                    <div class="d-flex align-items-center">
                        <input type="number" class="form-control quantity-input-number me-3 border" value="1" min="1">

                    </div>

                </div>

             
                <div class="cart-item d-flex justify-content-between align-items-center border-bottom py-3">
                    <img src="./products-imgs/th.jpeg" alt="Samsung Galaxy" class="rounded">
                    <div class="item-details flex-grow-1 ms-3">
                        <p class="mb-1 fw-bold">Samsung Galaxy Book2 Pro 360 15.6</p>
                    </div>
                    <div class="d-flex align-items-center">
                        <input type="number" class="form-control quantity-input-number me-3" value="1" min="1">

                    </div>
                    <button class="btn delete-btn">&times;</button>
                </div>

                        <p class="mb-1 fw-bold">iPhone 11 Purple</p>
                    </div>
                    <div class="d-flex align-items-center">

                    <button class="btn delete-btn">&times;</button>
                </div>
            </div>

                        <p class="m-1 p-1">SubTotal:</p>
                        <p class="m-1 p-1" id="subtotal">$1,120.00</p>
                    </div>
                    <div class="d-flex justify-content-between mb-3">
                        <p class="m-1 p-1">Estimated Shipping:</p>
