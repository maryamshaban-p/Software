<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Your Order</title>
    <link rel="stylesheet" href="Track_Orders.css">
</head>
<body>
    <div class="container">


        <!-- <div class="navbar">
            <a href="#" class="nav-link active">Home</a>
            <a href="#" class="nav-link">Cart</a>
        </div>
         -->

         <div class="nav">
          <a href="#home" class="home">Home</a>
          <a href="#cart" class="cart">Cart</a>
      </div>


      
        <h1 class="title">Track Your Order</h1>

        <div class="track-container">
            <div class="track-left">
                <label for="orderNumber">Order Number</label>
                <input type="text" id="orderNumber" placeholder="Enter order number">
                <label for="emailOrPhone">Email Or Phone number</label>
                <input type="text" id="emailOrPhone" placeholder="Enter email or phone number">
                <button class="track-btn">Track</button>
            </div>

            <div class="or">OR</div>

            <div class="track-right">
                <label for="trackingNumber">Tracking Number</label>
                <input type="text" id="trackingNumber" placeholder="Enter tracking number">
                <button class="track-btn">Track</button>
            </div>
        </div>
    </div>
</body>
</html>
